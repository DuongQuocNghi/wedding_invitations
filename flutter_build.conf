# Flutter Build Configuration for Web
# Optimized for production deployment

# Web Renderer
# html: Lightweight, fast initial load (~200KB)
# canvaskit: Better for complex graphics (~1.5MB)
# auto: Chooses based on device (mobile=html, desktop=canvaskit)
--web-renderer=html

# Tree shaking - Remove unused code
--tree-shake-icons

# PWA Strategy
--pwa-strategy=offline-first

# Optimization flags
--dart-define=FLUTTER_WEB_USE_SKIA=false
--dart-define=FLUTTER_WEB_AUTO_DETECT=false

# Performance hints
# These are automatically enabled in release mode:
# - Minification
# - Obfuscation  
# - Tree shaking
# - Dead code elimination

