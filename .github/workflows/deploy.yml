name: Build and Deploy to Netlify

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "‚ùå Error: out directory not found!"
            ls -la || echo "Build directory does not exist"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "‚ùå Error: out/index.html not found!"
            ls -la out/ || echo "Out directory is empty"
            exit 1
          fi
          echo "‚úÖ Build output verified successfully"
          
      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh out | cut -f1)
          echo "üì¶ Build size: $BUILD_SIZE"
          
          # Warn if build is too large (> 50MB)
          BUILD_SIZE_BYTES=$(du -sb out | cut -f1)
          MAX_SIZE=$((50 * 1024 * 1024)) # 50MB
          if [ $BUILD_SIZE_BYTES -gt $MAX_SIZE ]; then
            echo "‚ö†Ô∏è  Warning: Build size exceeds 50MB. Consider optimizing images."
          else
            echo "‚úÖ Build size is within acceptable limits"
          fi

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          # Deploy static site export (out folder)
          if [ "${{ github.event_name }}" == "push" ]; then
            netlify deploy --prod --dir=out --message="Deploy from GitHub Actions - ${{ github.sha }}"
          else
            # Deploy preview for pull requests
            netlify deploy --dir=out --message="Preview deploy from PR #${{ github.event.pull_request.number }}"
          fi
