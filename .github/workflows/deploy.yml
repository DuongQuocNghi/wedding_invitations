name: Build and Deploy to Netlify

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Verify build output
        run: |
          if [ ! -d "build/web" ]; then
            echo "Error: build/web directory not found!"
            exit 1
          fi
          if [ ! -f "build/web/index.html" ]; then
            echo "Error: build/web/index.html not found!"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Setup Node.js (for Netlify CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          # Deploy production build
          if [ "${{ github.event_name }}" == "push" ]; then
            netlify deploy --prod --dir=build/web --message="Deploy from GitHub Actions - ${{ github.sha }}"
          else
            # Deploy preview for pull requests
            netlify deploy --dir=build/web --message="Preview deploy from PR #${{ github.event.pull_request.number }}"
          fi
