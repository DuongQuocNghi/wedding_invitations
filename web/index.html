<html lang="vi">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <meta name="author" content="Nghi & Lan">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Thiệp Cưới Nghi & Lan">
  <meta property="og:description" content="Mời bạn đến dự lễ cưới và tiệc cưới của chúng tôi">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:locale" content="vi_VN">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Thiệp Cưới Nghi & Lan">
  <meta name="twitter:description" content="Mời bạn đến dự lễ cưới và tiệc cưới của chúng tôi">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0175C2">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="alternate icon" href="icons/Icon-192.png">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Preload critical resources -->
  <!-- Note: Image preload removed - Flutter handles asset loading automatically -->
  <!-- Preloading images in HTML can cause 404 errors if path doesn't match Flutter's asset serving -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  
  <!-- Preload Google Fonts for better performance -->
  <link rel="preload" href="https://fonts.gstatic.com/s/sarabun/v13/DtVjJx26TKEr37c9YHZJmnYI5gnOpg.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/bellefair/v14/NaPDcZTIAOhVxoMyOr9n_E7fdMPmDQ.woff2" as="font" type="font/woff2" crossorigin>

  <title>Thiệp Cưới Nghi & Lan</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Performance optimizations -->
  <!-- Inline critical CSS to avoid render-blocking -->
  <style>
    /* Critical CSS - inline to prevent render-blocking */
    body{margin:0;padding:0;overflow-x:hidden;background:#fdfcfa}
    #loading{position:fixed;top:0;left:0;width:100%;height:100vh;background:#fdfcfa;display:flex;align-items:center;justify-content:center;z-index:9999}
    .loader{width:50px;height:50px;border:3px solid #f3f3f3;border-top:3px solid #b8a398;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    img{max-width:100%;height:auto;content-visibility:auto}
    *{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;box-sizing:border-box}
    @media (prefers-reduced-motion:reduce){*{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
  </style>
  <!-- Defer non-critical CSS - load after page load -->
  <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles.css"></noscript>
  <script>
    // Minimal fallback - only if onload doesn't work
    (function() {
      var link = document.querySelector('link[href="styles.css"]');
      if (link && link.rel !== 'stylesheet') {
        setTimeout(function() {
          link.rel = 'stylesheet';
        }, 100);
      }
    })();
  </script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="loader"></div>
  </div>
  
  <script>
    // Hide loading indicator when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    });
    
    // Fallback: hide loading after 3 seconds if event doesn't fire
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        loading.style.display = 'none';
      }
    }, 3000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
