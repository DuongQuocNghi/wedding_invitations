    This is a placeholder for base href that will be replaced by the value of

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Thiệp Cưới Nghi & Lan">
  <meta property="og:description" content="Mời bạn đến dự lễ cưới và tiệc cưới của chúng tôi">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:locale" content="vi_VN">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Thiệp Cưới Nghi & Lan">
  <meta name="twitter:description" content="Mời bạn đến dự lễ cưới và tiệc cưới của chúng tôi">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nghi & Lan">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="alternate icon" href="icons/Icon-192.png">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  <link rel="preload" href="assets/images/hinh_1.webp" as="image">

  <title>Thiệp Cưới Nghi & Lan</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Performance optimizations -->
  <!-- Inline critical CSS to avoid render-blocking -->
  <style>
    /* Critical CSS - inline to prevent render-blocking */
    @font-face{font-family:'Sarabun';font-display:swap}
    @font-face{font-family:'Bellefair';font-display:swap}
    @font-face{font-family:'B612';font-display:swap}
    @font-face{font-family:'Aboreto';font-display:swap}
    @font-face{font-family:'ABeeZee';font-display:swap}
    @font-face{font-family:'AlexBrush';font-display:swap}
    @font-face{font-family:'CastoroTitling';font-display:swap}
    @font-face{font-family:'PlayfairDisplay';font-display:swap}
    @font-face{font-family:'SansitaSwashed';font-display:swap}
    img{max-width:100%;height:auto}
    *{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    @media (prefers-reduced-motion:reduce){*{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
  </style>
  <!-- Defer non-critical CSS - load after page load -->
  <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles.css"></noscript>
  <script>
    // Minimal fallback - only if onload doesn't work
    (function() {
      var link = document.querySelector('link[href="styles.css"]');
      if (link && link.rel !== 'stylesheet') {
        setTimeout(function() {
          link.rel = 'stylesheet';
        }, 100);
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
