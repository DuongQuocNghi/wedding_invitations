  <!-- Viewport for responsive design - accessible zoom enabled -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  
  <!-- Script to ensure Flutter-injected viewport tags allow zooming for accessibility -->
  <script>
    // Fix viewport meta tags to ensure accessibility (allow zooming)
    // This handles both regular viewport tags and Flutter's flt-viewport tags
    (function() {
      function fixViewportTags() {
        // Fix all viewport meta tags, including those with flt-viewport attribute
        var viewportTags = document.querySelectorAll('meta[name="viewport"]');
        viewportTags.forEach(function(tag) {
          var content = tag.getAttribute('content') || '';
          var originalContent = content;
          
          // Remove restrictive settings that prevent zooming
          content = content.replace(/user-scalable\s*=\s*no/gi, '');
          
          // Replace maximum-scale=1.0 with 5.0 for accessibility
          content = content.replace(/maximum-scale\s*=\s*1\.0/gi, 'maximum-scale=5.0');
          
          // Ensure maximum-scale is at least 5.0 for accessibility compliance
          if (!content.match(/maximum-scale/i)) {
            content += (content ? ', ' : '') + 'maximum-scale=5.0';
          } else {
            content = content.replace(/maximum-scale\s*=\s*(\d+\.?\d*)/gi, function(match, scaleValue) {
              var scale = parseFloat(scaleValue);
              return scale < 5.0 ? 'maximum-scale=5.0' : match;
            });
          }
          
          // Clean up: remove double commas and trim
          content = content.replace(/,\s*,/g, ',').replace(/^,\s*|\s*,$/g, '').trim();
          
          // Only update if content changed
          if (content !== originalContent) {
            tag.setAttribute('content', content);
          }
        });
      }
      
      // Fix immediately (runs before Flutter bootstrap)
      fixViewportTags();
      
      // Fix after DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', fixViewportTags);
      }
      
      // Fix after page load (in case Flutter injects viewport tags during initialization)
      if (window.addEventListener) {
        window.addEventListener('load', fixViewportTags);
        
        // Use MutationObserver to catch dynamically added viewport tags (including Flutter's flt-viewport)
        if (window.MutationObserver) {
          var observer = new MutationObserver(function(mutations) {
            var shouldFix = false;
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1 && // Element node
                    node.tagName === 'META' &&
                    node.getAttribute('name') === 'viewport') {
                  shouldFix = true;
                }
              });
            });
            if (shouldFix) {
              fixViewportTags();
            }
          });
          observer.observe(document.head, { childList: true, subtree: true });
        }
      }
    })();
  </script>

    /* Critical CSS - inline to prevent render-blocking */
    body{margin:0;padding:0;overflow-x:hidden;background:#fdfcfa}
    #loading{position:fixed;top:0;left:0;width:100%;height:100vh;background:#fdfcfa;display:flex;align-items:center;justify-content:center;z-index:9999}

  <noscript><link rel="stylesheet" href="styles.css"></noscript>
  <script>
    // Minimal fallback - only if onload doesn't work
    (function() {
      var link = document.querySelector('link[href="styles.css"]');
      if (link && link.rel !== 'stylesheet') {
        setTimeout(function() {
          link.rel = 'stylesheet';
        }, 100);
      }
    })();

<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="loader"></div>
  </div>
  
  <script>
    // Hide loading indicator when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    });
    
    // Fallback: hide loading after 3 seconds if event doesn't fire
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        loading.style.display = 'none';
      }
    }, 3000);
  </script>
