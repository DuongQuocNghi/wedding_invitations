[build]
  # Build is done in GitHub Actions
  # Publish directory for static site export (out folder)
  publish = "out"

# No need for Next.js plugin for static export
# Static files can be served directly by Netlify

[build.environment]
  NODE_VERSION = "20"

# Caching headers for optimal performance
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/assets/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/assets/svg/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle 404 errors - Next.js will export not-found.tsx as 404.html
# The 404.html will handle client-side redirect to home page

